<head>
   <!-- Global site tag (gtag.js) - Google Analytics -->
   <script async src="https://www.googletagmanager.com/gtag/js?id=UA-121816507-1"></script>
   <script>
     window.dataLayer = window.dataLayer || [];
     function gtag(){dataLayer.push(arguments);}
     gtag('js', new Date());

     gtag('config', 'UA-121816507-1');
   </script>
   <meta charset="utf-8"/>
   <meta name="author" content="Atiyya Shahab"/>
   <meta name="viewport" content="initial-scale=1">
   <title>{% if page.title %}{{ page.title | escape }} | {{ site.title | escape }}{% else %}{{ site.title | escape }} | {{ site.description }}{% endif %}</title>
   <link rel="icon" type="image/jpg" href="{{ site.baseurl }}/favicon.png">
   <meta name="description" content="{{ site.description }}">
   <!--[if lt IE 9]>
   <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
   <![endif]-->
   <script src="//use.typekit.net/zfh8ukl.js"></script>
   <script>try{Typekit.load();}catch(e){}</script>
   <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
   <!-- <link rel="stylesheet" href="{{ "/css/main.css" | prepend: site.baseurl }}"> -->
   <link rel="stylesheet" href="{{ site.baseurl }}/css/main.css">
   <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
   <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">
   <script src='https://www.google.com/recaptcha/api.js?render=6LcCjXwUAAAAAKx7BqSeVD0ksFpjiaKv95e5dOmi'></script>
   <script>
      grecaptcha.ready(function() {
      grecaptcha.execute('6LcCjXwUAAAAAKx7BqSeVD0ksFpjiaKv95e5dOmi', {action: 'action_name'})
      .then(function(token) {
      // Verify the token on the server.
      });
      });
   </script>
</head>
